name: Docker Image Publish

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v2
      with:
        # Container registry username
        username: ${{ secrets.AZURE_ACR_USER }}
        # Container registry password
        password: ${{ secrets.AZURE_ACR_PASSWORD }}
        # Container registry server url
        login-server: manualacr.azurecr.io
        
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:         
        docker build . --file WebApp.Dockerfile --tag sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER_linux;
        docker tag sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER_linux sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:latest;
        docker push sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER_linux;
        docker push sampleappaoaichatgpt.azurecr.io/sample-app-aoai-chatgpt:latest;
      
